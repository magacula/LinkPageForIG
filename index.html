<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Koi's Link Page</title>
  </head>
  <body>
    <section class="showcase">
      <div class="video-container">
        <video playsinline muted autoplay loop>
          <!-- poster attribute specifies a image to be shown while browser renders a video -->
          <source
            type="video/mp4"
            src="./img/bg-sunset.mp4"
            poster="./img/bg.jpg"
          />
        </video>
      </div>
      <div class="content">
        <h1>"The whole future lies with uncertainty: live immediately."</h1>
        <h3>-Seneca</h3>
      </div>
      <div class="link-container">
        <div class="link-1"></div>
        <div class="link-2"></div>
        <div class="link-3"></div>
      </div>
    </section>
  </body>
</html>
